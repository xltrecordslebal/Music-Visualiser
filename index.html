<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUNK DE COMPANIA - TWXNY, INNKCENCE</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Anton', sans-serif;
      background: linear-gradient(135deg, #0c0c1d 0%, #1a1a3a 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
      position: relative;
    }

    .background-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(106, 27, 154, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(33, 150, 243, 0.15) 0%, transparent 40%);
      z-index: -1;
    }

    .vinyl-texture {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle, rgba(255,255,255,0.03) 0%, transparent 70%),
        repeating-radial-gradient(circle, transparent, transparent 2px, rgba(0,0,0,0.1) 3px, rgba(0,0,0,0.1) 4px);
      z-index: -1;
    }

    .container {
      width: 90%;
      max-width: 800px;
      text-align: center;
      position: relative;
      z-index: 10;
      padding: 40px;
      background: rgba(10, 10, 25, 0.7);
      border-radius: 20px;
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.7),
        inset 0 0 20px rgba(106, 27, 154, 0.3);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(106, 27, 154, 0.4);
    }

    .title {
      font-size: 5rem;
      text-transform: uppercase;
      letter-spacing: 8px;
      margin-bottom: 10px;
      color: #ffffff;
      text-shadow: 
        0 0 15px rgba(255, 255, 255, 0.8),
        0 0 30px rgba(106, 27, 154, 0.8);
      position: relative;
      line-height: 1.1;
    }

    .title::after {
      content: "";
      display: block;
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, transparent, #ff00ff, #4a00e0, transparent);
      margin: 20px auto;
      border-radius: 2px;
    }

    .artists {
      font-size: 2.2rem;
      letter-spacing: 4px;
      margin-bottom: 40px;
      color: #bbbbff;
      text-shadow: 0 0 10px rgba(187, 187, 255, 0.5);
      position: relative;
    }

    .artists span:first-child {
      color: #ff6ec7;
      text-shadow: 0 0 10px rgba(255, 110, 199, 0.5);
    }

    .artists span:last-child {
      color: #6a8cff;
      text-shadow: 0 0 10px rgba(106, 140, 255, 0.5);
    }

    .release-header {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.8rem;
      text-transform: uppercase;
      letter-spacing: 6px;
      color: #ffeb3b;
      text-shadow: 0 0 15px rgba(255, 235, 59, 0.5);
      margin-bottom: 30px;
      position: relative;
      padding-bottom: 15px;
    }

    .release-header::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #ffeb3b, transparent);
    }

    .platforms {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .platform {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .platform-name {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.2rem;
      margin-top: 15px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #ffffff;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }

    .platform-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 
        0 0 20px rgba(255, 255, 255, 0.2),
        inset 0 0 10px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .platform-icon::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.2) 0%, transparent 70%);
    }

    .apple .platform-icon {
      background: linear-gradient(135deg, #ff2d55, #ff375f);
    }

    .youtube .platform-icon {
      background: linear-gradient(135deg, #ff0000, #e52d27);
    }

    .spotify .platform-icon {
      background: linear-gradient(135deg, #1db954, #1ed760);
    }

    .platform-icon svg {
      width: 40px;
      height: 40px;
      fill: white;
      filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
      }
      70% {
        box-shadow: 0 0 0 15px rgba(255, 255, 255, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
      }
    }

    .glow {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: radial-gradient(circle at center, rgba(106, 27, 154, 0.3) 0%, transparent 70%);
      z-index: -1;
    }

    .subtext {
      font-family: 'Montserrat', sans-serif;
      margin-top: 40px;
      color: #bbbbff;
      font-size: 0.9rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.7;
    }

    /* Particle effect for background */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-1000%) translateX(1000%) rotate(720deg);
        opacity: 0;
      }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .title {
        font-size: 3.5rem;
        letter-spacing: 4px;
      }
      
      .artists {
        font-size: 1.8rem;
      }
      
      .platforms {
        gap: 20px;
      }
      
      .platform-icon {
        width: 60px;
        height: 60px;
      }
      
      .platform-icon svg {
        width: 30px;
        height: 30px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px;
      }
      
      .title {
        font-size: 2.5rem;
        letter-spacing: 2px;
      }
      
      .artists {
        font-size: 1.4rem;
        letter-spacing: 2px;
      }
      
      .release-header {
        font-size: 1.3rem;
        letter-spacing: 3px;
      }
      
      .platforms {
        flex-direction: column;
        align-items: center;
        gap: 25px;
      }
    }
  </style>
</head>
<body>
  <!-- Background effects -->
  <div class="background-overlay"></div>
  <div class="vinyl-texture"></div>
  <div class="glow"></div>
  
  <!-- Particles for background animation -->
  <div class="particles" id="particles"></div>
  
  <!-- Main content container -->
  <div class="container">
    <h1 class="title">FUNK DE COMPANIA</h1>
    
    <div class="artists">
      <span>TWXNY</span>, <span>INNKCENCE</span>

    <div class="release-header">NEW MUSIC RELEASES</div>

    <div class="subtext">OUT NOW ON ALL PLATFORMS</div>
  </div>

  <script>
    // Create floating particles for background
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random properties
        const size = Math.random() * 10 + 5;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100 + 100;
        const duration = Math.random() * 20 + 10;
        const delay = Math.random() * 5;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.opacity = Math.random() * 0.5 + 0.1;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    // Initialize when page loads
    window.onload = function() {
      createParticles();
      
      // Add subtle hover effects to platform icons
      const icons = document.querySelectorAll('.platform-icon');
      icons.forEach(icon => {
        icon.addEventListener('mouseenter', () => {
          icon.style.transform = 'scale(1.1)';
          icon.style.transition = 'transform 0.3s ease';
        });
        
        icon.addEventListener('mouseleave', () => {
          icon.style.transform = 'scale(1)';
        });
      });
    };
  </script>
</body>
</html>
