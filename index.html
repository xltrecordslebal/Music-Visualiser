<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img id="coverArtDisplay" class="cover" src="" alt="Cover Art" />
    <h2 id="songTitle">Song Title</h2>
    <h3 id="artistName">Artist Name</h3>

    <audio id="audioPlayer" controls></audio>

    <label>Cover Art
      <input type="file" id="coverArtInput" accept="image/*">
    </label>

    <label>Audio File
      <input type="file" id="audioInput" accept="audio/*">
    </label>

    <input type="text" id="titleInput" placeholder="Song Title">
    <input type="text" id="artistInput" placeholder="Artist Name">

    <div class="streaming-icons">
      <img src="apple.png" alt="Apple Music" width="40">
      <img src="youtube.png" alt="YouTube Music" width="40">
      <img src="spotify.png" alt="Spotify" width="40">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
